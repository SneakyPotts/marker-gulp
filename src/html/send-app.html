<section class="app-section">
  <div class="app__image">
    <img src="@img/send-app.jpg" alt="test-drive image" />
  </div>
  <div class="app__info">
    <p class="app__info-q">Сложно выбрать?</p>
    <h2 class="app__info-title" lang="ru">Оставь заявку на консультацию мы поможем</h2>

    <form class="app__form" action="#">
      <input class="app__form-input" type="text" name="first-name" placeholder="Имя" />
      <input class="app__form-input" type="text" name="last-name" placeholder="Фамилия" />
      <input class="app__form-input" type="email" name="email" placeholder="E-mail" />
      <input class="app__form-input" type="tel" name="phone" placeholder="Телефон" />
      <p class="app__form-terms">
        Нажимая на кнопку “Зарегистрироваться” принимаю <a href="#" target="_blank">условия пользовательского соглашения</a> (договора-оферты) и
        <a href="#" target="_blank">политики обработки персональных данных</a>.
      </p>
      <button class="app__form-submit" type="submit">Пройти урок сейчас</button>
    </form>
  </div>
</section>
